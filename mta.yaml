_schema-version: 3.3.0
ID: Ypto-URV-Application
description: A simple CAP project.
version: 1.0.0
modules:
- name: Ypto-URV-Application-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: Ypto-URV-Application-db
  - name: uaa_Ypto-URV-Application
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci

- name: Ypto-URV-Application-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: Ypto-URV-Application-db
  parameters:
    buildpack: nodejs_buildpack

- name: urv-frontend
  type: html5
  path: app/urv-frontend
  build-parameters:
    builder: custom
    build-result: dist
    commands:
      - npm install
      - npm run build
      - npm run build:cf
    supported-platforms: []

- name: Ypto-URV-Application-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: Ypto-URV-Application-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - urv-frontend.zip
      name: urv-frontend
      target-path: resources/

resources:
- name: Ypto-URV-Application-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared

- name: Ypto-URV-Application-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: Ypto-URV-Application-html5-service
    service-plan: app-host


- name: uaa_Ypto-URV-Application
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: Ypto-URV-Application-xsuaa-service
    service-plan: application

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
